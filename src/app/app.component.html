<!-- CSS only -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
/>
<h1>USUARIOS NOMINADOS</h1>
<div>
  <div class="wrapper">
    <div
      class="card"
      style="width: 18rem"
      *ngFor="let contenido of componentApi"
    >
      <div class="card-body" id="caja">
        <h2 class="card-title">{{ contenido.username }}</h2>
        <p class="card-text">Ciudad:{{ contenido.address.city }}</p>
        <p class="card-text">Calle:{{ contenido.address.street }}</p>
        <p class="card-text">Compa√±ia:{{ contenido.company.name }}</p>
      </div>
    </div>
  </div>
</div>
